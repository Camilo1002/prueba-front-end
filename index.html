<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />

            aria-expanded="false"

          </button>

          <div class="navbar-collapse navbar-collapse nav" id="menu">
            <ul class="navbar-nav m-lg-auto mb-n1 items">
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item col-3 col-md-auto p-3 pt-0">
                <a href="#">
                  <i class="bi bi-facebook"></i>
                </a>
              </li>
              <li class="nav-item col-3 col-md-auto p-3 pt-0">
                <a href="#">
                  <i class="bi bi-instagram"></i>
                </a>
              </li>
              <li class="nav-item col-3 col-md-auto p-3 pt-0">
                <a href="#">
                  <i class="bi bi-youtube"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="bg-black">
        <div class="container text-light">
          <div class="border-start border-white">
            <div class="border-start border-white border-2 ps-3 pb-2">
              <p>Inicio / Productos</p>
            </div>
            <div class="ps-3 py-3 px-2 marca">
              <img src="images/bgtext.png" width="300px" />
            </div>
          </div>
          <div class="mt-3 ps-3 border-end brder-white border-2">
            <p>
              Lorem ipsum dolor sit amet.<br />consectetur adipiscing elit. sed
              do

              et dolore magna aliqua

          </div>
        </div>
      </div>

    <main>
      <article class="container p-0 collage position-relative">
        <img src="images/asset-bg.png" alt="" class="position-absolute collage__img--bg">
        <img src="images/asset-person.png" alt="" class="position-absolute collage__img--person">
        <img src="images/text.png" alt="" class="position-absolute collage__img--text">
      </article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
